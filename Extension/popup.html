<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>

  <body>
    <div id="sessions-page" class="show page">
      <header>
        <p class="title">Sessions</p>
        <a class="btn" id="btnAddSession" href="#">Save current tabs</a>
      </header>
  
      <div id="sessions"></div>

      <div id="saveNewSession" style="display: none;">
        <input type="text" maxlength="31" id="newSessionName" />
        <a href="#" class="btn" id="btnSaveNewSession">Save</a>
      </div>
    </div>

    <div id="tabs-page" class="page">
      <header>
        <div id="headerSelectedSessionName">
          <input id="selectedSessionName" contenteditable></input><div class="editIcon icon"></div>
        </div>
        <a class="btn" id="btnBackToSessions" href="#"><div class="gobackIcon icon"></div> Sessions</a>
      </header>

      <div id="tabs"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
